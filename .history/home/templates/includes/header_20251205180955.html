{% load static %}


<!-- ====================== -->
<!-- DESKTOP VIEW -->
<!-- ====================== -->

<div class="hidden md:block">
  <header class="flex justify-between items-center px-8 py-2  backdrop-blur-md text-white" style="background-color: {{ settings_obj.header_footer_color}}; color: {{ settings_obj.text_color}};">
    <div class="flex items-center gap-2">
  <a href="/" class="flex items-center gap-2">
    {% if settings_obj.logo %}
      <!-- Show logo only if it exists -->
      <img 
        src="{{ settings_obj.logo.url }}" 
        alt="{{ settings_obj.site_name|default:'RealEstatePro' }}" 
        style="height: 60px; width: 140px; margin-left: 120px;">
    {% else %}
      <!-- Fallback: show site name if no logo -->
      <span class="font-bold text-xl hover:text-orange-500 transition">
        {{ settings_obj.site_name|default:'RealEstatePro' }}
      </span>
    {% endif %}
  </a>
</div>


<nav class="flex gap-8 text-lg font-medium">
  <!-- ðŸ  Home -->
  <a href="/" 
     class="relative group transition duration-300 
     {% if request.path == '/' %}
        text-[{{ settings_obj.text_color }}] font-semibold
     {% else %}
        text-{{ settings_obj.text_color }} hover:text-[{{ settings_obj.text_color }}]
     {% endif %}">
    Home
    <span class="absolute left-0 -bottom-1 h-[2px] bg-[{{ settings_obj.text_color }}] transition-all duration-300 
      {% if request.path == '/' %}w-full{% else %}w-0 group-hover:w-full{% endif %}"></span>
  </a>

  <!-- â“ FAQ -->
  <a href="{% url 'faq' %}" 
     class="relative group transition duration-300 
     {% if request.path == '/faq/' %}
        text-[{{ settings_obj.text_color }}] font-semibold
     {% else %}
        text-gray-800 hover:text-[{{ settings_obj.text_color }}]
     {% endif %}">
    FAQ's
    <span class="absolute left-0 -bottom-1 h-[2px] bg-[{{ settings_obj.text_color }}] transition-all duration-300 
      {% if request.path == '/faq/' %}w-full{% else %}w-0 group-hover:w-full{% endif %}"></span>
  </a>

  <!-- ðŸ“° Blogs -->
  <a href="/blogs/" 
     class="relative group transition duration-300 
     {% if request.path == '/blogs/' %}
        text-[{{ settings_obj.text_color }}] font-semibold
     {% else %}
        text-gray-800 hover:text-[{{ settings_obj.text_color }}]
     {% endif %}">
    Blogs
    <span class="absolute left-0 -bottom-1 h-[2px] bg-[{{ settings_obj.text_color }}] transition-all duration-300 
      {% if request.path == '/blogs/' %}w-full{% else %}w-0 group-hover:w-full{% endif %}"></span>
  </a>

  <!-- â„¹ï¸ About -->
  <a href="{% url 'about' %}" 
     class="relative group transition duration-300 
     {% if request.path == '/about/' %}
        text-[{{ settings_obj.text_color }}] font-semibold
     {% else %}
        text-gray-800 hover:text-[{{ settings_obj.text_color }}]
     {% endif %}">
    About
    <span class="absolute left-0 -bottom-1 h-[2px] bg-[{{ settings_obj.text_color }}] transition-all duration-300 
      {% if request.path == '/about/' %}w-full{% else %}w-0 group-hover:w-full{% endif %}"></span>
  </a>

  <!-- ðŸ§° Services -->
  <a href="/services/" 
     class="relative group transition duration-300 
     {% if request.path == '/services/' %}
        text-[{{ settings_obj.text_color }}] font-semibold
     {% else %}
        text-gray-800 hover:text-[{{ settings_obj.text_color }}]
     {% endif %}">
    Services
    <span class="absolute left-0 -bottom-1 h-[2px] bg-[{{ settings_obj.text_color }}] transition-all duration-300 
      {% if request.path == '/services/' %}w-full{% else %}w-0 group-hover:w-full{% endif %}"></span>
  </a>

  <!-- ðŸ“ž Contact -->
  <a href="{% url 'contact' %}" 
     class="relative group transition duration-300 
     {% if request.path == '/contact/' %}
        text-[{{ settings_obj.text_color }}] font-semibold
     {% else %}
        text-gray-800 hover:text-[{{ settings_obj.text_color }}]
     {% endif %}">
    Contact
    <span class="absolute left-0 -bottom-1 h-[2px] bg-[{{ settings_obj.text_color }}] transition-all duration-300 
      {% if request.path == '/contact/' %}w-full{% else %}w-0 group-hover:w-full{% endif %}"></span>
  </a>
</nav>


    <div class="flex items-center gap-4">
      <button class="bg-[{{ settings_obj.text_color }}] text-black px-4 py-2 rounded-lg font-semibold hover:bg-white transition">
        Sell / Rent Property
      </button>
      <button class="border border-white px-4 py-2 rounded-lg hover:bg-white hover:text-black transition">Login</button>
    </div>
  </header>
</div>

<!-- ====================== -->
<!-- MOBILE VIEW -->
<!-- ====================== -->
<div class="md:hidden text-white">
  <div class="md:hidden text-white">
  <header class="flex items-center justify-between px-4 py-2 bg-black">
  <!-- LEFT SECTION -->
  <div class="flex items-center gap-2">
    <!-- Menu Icon -->
    <button id="menuBtn">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
        stroke-width="1.5" stroke="currentColor" class="w-7 h-7 text-white">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16m-7 6h7" />
      </svg>
    </button>

   
    <!-- City Dropdown -->
    <div class="relative ml-2">
      <select
        class="bg-black text-white text-sm font-medium focus:outline-none appearance-none cursor-pointer pr-5"
        style="background-image: url('data:image/svg+xml;utf8,<svg fill=\'white\' height=\'12\' viewBox=\'0 0 24 24\' width=\'12\' xmlns=\'http://www.w3.org/2000/svg\'><path d=\'M7 10l5 5 5-5z\'/></svg>'); background-repeat: no-repeat; background-position: right center;">
        
        {% for city in cities %}
          <option {% if city.name == current_city %}selected{% endif %}>
            {{ city.name }}
          </option>
        {% empty %}
          <option selected>Mumbai</option>
        {% endfor %}
      </select>
    </div>
  </div>

   <!-- Logo -->
    {% if settings_obj.logo %}
      <img src="{{ settings_obj.logo.url }}" alt="logo" class="h-8 w-16 ml-1">
    {% else %}
      <span class="font-semibold text-lg ml-1">RealEstatePro</span>
    {% endif %}

 
</header>

</div>


  <!-- Slide Menu -->
  <div id="mobileMenu"
    class="fixed top-0 right-0 w-3/4 h-full bg-[#000428] text-white z-50 transform translate-x-full transition-transform duration-300 ease-in-out">
    <div class="flex justify-between items-center px-4 py-3 border-b border-white/20">
      <h2 class="font-bold text-lg">Menu</h2>
      <button id="closeMenu" class="text-gray-300 hover:text-white text-2xl">&times;</button>
    </div>

    <nav class="flex flex-col gap-4 px-6 mt-6 text-base font-medium">
      <a href="/" class="hover:text-[{{ settings_obj.text_color }}] transition">Home</a>
      <a href="{% url "faq" %}" class="hover:text-[{{ settings_obj.text_color }}] transition">FAQ's</a>
      <a href="#" class="hover:text-[{{ settings_obj.text_color }}] transition">Blogs</a>
      <a href="{% url "about" %}" class="hover:text-[{{ settings_obj.text_color }}] transition">About Us</a>
      <a href="#" class="hover:text-[{{ settings_obj.text_color }}] transition">Services</a>
      <a href="{% url "contact" %}" class="hover:text-[{{ settings_obj.text_color }}] transition">Contact Us</a>

    </nav>

    <div class="absolute bottom-8 w-full px-6">
      <button
        class="w-full bg-[{{ settings_obj.text_color }}] text-black py-2 rounded-lg font-semibold mb-3 hover:bg-white transition">Sell / Rent Property</button>
      <button
        class="w-full border border-white py-2 rounded-lg font-semibold hover:bg-white hover:text-black transition">Login</button>
    </div>
  </div>

  <!-- Overlay -->
  <div id="overlay"
    class="fixed inset-0 bg-black/60 hidden z-40 transition-opacity duration-300"></div>
</div>

<!-- ====================== -->
<!-- SCRIPT -->
<!-- ====================== -->
<script>
  const menuBtn = document.getElementById("menuBtn");
  const mobileMenu = document.getElementById("mobileMenu");
  const closeMenu = document.getElementById("closeMenu");
  const overlay = document.getElementById("overlay");

  menuBtn.addEventListener("click", () => {
    mobileMenu.classList.remove("translate-x-full");
    overlay.classList.remove("hidden");
  });

  closeMenu.addEventListener("click", () => {
    mobileMenu.classList.add("translate-x-full");
    overlay.classList.add("hidden");
  });

  overlay.addEventListener("click", () => {
    mobileMenu.classList.add("translate-x-full");
    overlay.classList.add("hidden");
  });
</script>
