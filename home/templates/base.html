{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{{ settings_obj.meta_title }}{% endblock %}</title>
  <meta name="description" content="{{ settings_obj.meta_description }}">
  <meta name="keywords" content="{{ settings_obj.meta_keywords }}">
  <link rel="icon" href="{{ settings_obj.favicon.url }}" type="image/png">
  <link rel="apple-touch-icon" href="{{ settings_obj.favicon.url }}">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
  <script src="https://www.google.com/recaptcha/api.js?render=6LdgIDUsAAAAABGkx3xhZfup6EXvsaZh5RQ5Q61" async defer></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">


</head>
<body>

  {% include 'includes/header.html' %}

  <main>
    {% block content %}{% endblock %}
  </main>

  {% include 'includes/footer.html' %}


  <script>
    AOS.init({
      duration: 800,
      once: true
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/countup.js/2.6.2/countUp.umd.js" defer></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script defer>
    document.addEventListener("DOMContentLoaded", function () {
      AOS.init({
        duration: 800,
        once: true
      });
    });
  </script>



</body>
</html>
