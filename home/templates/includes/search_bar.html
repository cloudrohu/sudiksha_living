{% load static %}

<style>
  .hero-gradient {
      background: linear-gradient(to bottom, rgba(45, 42, 110, 0.85), rgba(30, 27, 75, 0.95));
  }
  /* Professional rounding (not extra bubble-like) */
  .custom-round { border-radius: 6px; }
  .custom-round-lg { border-radius: 12px; }
  
  /* Responsive divider handling */
  @media (min-width: 768px) {
    .stat-divider {
      width: 1px;
      height: 40px;
      background-color: rgba(255, 255, 255, 0.2);
    }
  }
</style>

<section class="relative min-h-screen flex items-center justify-center px-4 py-10 overflow-hidden">
    <div class="absolute inset-0 z-0">
        <img src="https://images.unsplash.com/photo-1560518883-ce09059eeffa?auto=format&fit=crop&w=1600" class="w-full h-full object-cover opacity-40">
        <div class="absolute inset-0 hero-gradient"></div>
    </div>

    <div class="relative z-10 w-full max-w-5xl">
        <h1 class="text-white text-center text-3xl md:text-5xl lg:text-6xl font-bold mb-8 md:mb-12">
            Discover a place you'll love
        </h1>

        <div class="bg-white/10 backdrop-blur-md border border-white/20 custom-round-lg p-4 md:p-6 mb-12 shadow-2xl">
            
            <div class="flex flex-col md:flex-row items-start md:items-center gap-6 mb-6">
                <div class="bg-indigo-950/60 p-1 custom-round flex items-center">
                    <button onclick="toggleTab(this)" class="tab-btn px-6 py-1.5 custom-round text-sm font-bold bg-white text-[#2D2A6E] transition-all">Buy</button>
                    <button onclick="toggleTab(this)" class="tab-btn px-6 py-1.5 custom-round text-sm font-bold text-white hover:bg-white/10 transition-all">Rent</button>
                </div>

                <div class="flex flex-wrap items-center gap-4 text-white text-sm">
                    <label class="flex items-center gap-2 cursor-pointer group">
                        <input type="radio" name="ptype" checked class="w-4 h-4 accent-yellow-400">
                        <span class="group-hover:text-yellow-400 transition-colors">Full House</span>
                    </label>
                    <label class="flex items-center gap-2 cursor-pointer group">
                        <input type="radio" name="ptype" class="w-4 h-4 accent-yellow-400">
                        <span class="group-hover:text-yellow-400 transition-colors">Flatmates</span>
                    </label>
                    <label class="flex items-center gap-2 cursor-pointer group">
                        <input type="radio" name="ptype" class="w-4 h-4 accent-yellow-400">
                        <span class="group-hover:text-yellow-400 transition-colors">Co-Living/ PG</span>
                    </label>
                </div>
            </div>

            <div class="flex flex-col md:flex-row bg-white custom-round overflow-hidden shadow-lg">
                <div class="flex items-center px-4 py-3 md:py-0 border-b md:border-b-0 md:border-r border-gray-100 min-w-[120px]">
                    <span class="text-gray-700 font-bold text-sm">Mumbai</span>
                    <i class="fa-solid fa-chevron-down text-[10px] text-gray-400 ml-2"></i>
                </div>
                <div class="flex-1 flex items-center px-4 py-4 md:py-0">
                    <i class="fa-solid fa-magnifying-glass text-gray-300 mr-3"></i>
                    <input type="text" placeholder="Search Locality, Landmark or Tech Park" class="w-full text-sm focus:outline-none text-gray-600">
                </div>
                <button class="bg-[#5C51E8] hover:bg-[#4A3FD4] text-white px-8 py-4 transition-colors">
                    <i class="fa-solid fa-magnifying-glass text-lg"></i>
                </button>
            </div>
        </div>

        <div class="w-full max-w-4xl mx-auto px-4">
            <div class="flex flex-col md:flex-row items-center justify-around gap-8 md:gap-0 text-white">
                
                <div class="flex flex-col items-center text-center">
                    <div class="flex items-center gap-3 mb-1">
                        <i class="fa-solid fa-house-circle-check text-yellow-400 text-xl"></i>
                        <span class="text-2xl md:text-3xl font-bold italic">1,00,000+</span>
                    </div>
                    <p class="text-[10px] md:text-xs uppercase tracking-widest font-semibold text-gray-300">Homes Rented / Sold</p>
                </div>

                <div class="stat-divider hidden md:block"></div>

                <div class="flex flex-col items-center text-center">
                    <div class="flex items-center gap-3 mb-1">
                        <i class="fa-solid fa-users text-yellow-400 text-xl"></i>
                        <span class="text-2xl md:text-3xl font-bold italic">2,00,000+</span>
                    </div>
                    <p class="text-[10px] md:text-xs uppercase tracking-widest font-semibold text-gray-300">Happy Customers</p>
                </div>

                <div class="stat-divider hidden md:block"></div>

                <div class="flex flex-col items-center text-center">
                    <div class="flex items-center gap-3 mb-1">
                        <i class="fa-solid fa-key text-yellow-400 text-xl rotate-[135deg]"></i>
                        <span class="text-2xl md:text-3xl font-bold italic">1,00,000+</span>
                    </div>
                    <p class="text-[10px] md:text-xs uppercase tracking-widest font-semibold text-gray-300">Trusted Owners</p>
                </div>

            </div>
        </div>
    </div>
</section>

<script>
    function toggleTab(btn) {
        const buttons = document.querySelectorAll('.tab-btn');
        buttons.forEach(b => {
            b.classList.remove('bg-white', 'text-[#2D2A6E]');
            b.classList.add('text-white', 'hover:bg-white/10');
        });
        btn.classList.add('bg-white', 'text-[#2D2A6E]');
        btn.classList.remove('text-white', 'hover:bg-white/10');
    }
</script>
